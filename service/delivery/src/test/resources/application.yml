server:
  port: 19095

spring:
  cloud:
    discovery:
      enabled: false
  application:
    name: delivery-service
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create

eureka:
  client:
    service-url:
      defaultZone: http://localhost:19090/eureka/


